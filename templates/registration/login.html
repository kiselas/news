{% extends 'base.html' %}
{% load socialaccount %}
{% load crispy_forms_tags %}

{% block title %}Log In{% endblock title %}
{% block content %}
    <h2>Log In</h2>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-success ml-2" type="submit">Log In</button>
    <!-- GitHub button starts here -->
    <a href="{% provider_login_url 'github' %}" class="btn btn-secondary">
      <i class="fa fa-github fa-fw"></i>
      <span>Login with GitHub</span>
    </a>
    <!-- GitHub button ends here -->
    <!-- VK button starts here -->
    <a href="{% provider_login_url 'vk' %}" class="btn btn-secondary">
      <i class="fa fa-vk fa-fw"></i>
      <span>Login with VK</span>
    </a>
    <!-- VK button ends here -->
    </form>

{% endblock content %}
